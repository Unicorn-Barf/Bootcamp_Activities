<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styleResults.css">
    <title>LoC Search</title>
</head>
<body>
    <div class="row">

        <!-- search box div -->
        <div class="row d-flex justify-content-center m-5 col-3">
            <form class="col-9 row" id="form">
                <div class="form-group col-12">
                    <h1>Library of Congress Search Engine</h1>
                </div>
                <div class="form-group col-12">
                    <input class="form-control form-control-lg my-1" id="search-bar" type="text" placeholder="Search">
                </div>
                <div class="form-group col-12">
                    <select class="form-control form-control-lg my-1" id="select-type">
                        <option value="maps">Maps</option>
                        <option value="audio">Audio</option>
                        <option value="photos">Photos</option>
                        <option value="manuscripts">Manuscripts</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="film-and-videos">Film and Videos</option>
                        <option value="notated-music">Printed Music/Sheet Music</option>
                        <option value="websites">Archived Websites</option>
                    </select>
                </div>
                <div class="form-group col-12">
                    <button type="submit" id="btn-search" class="btn btn-lg btn-success col-12 my-1">Search</button>
                </div>
                <div class="form-group col-12">
                    <button type="submit" id="btn-back" class="btn btn-lg btn-danger col-12 my-1">Go Back</button>
                </div>
            </form>
        </div>

        <!-- Results Div -->
        <div class="row container-xxl" id="card-container">

        </div>

    </div>
        <!-- jQuery CDN script -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/results.js"></script>
</body>
</html>
